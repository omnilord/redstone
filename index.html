<!DOCTYPE html>
<html>
<head>
<title>JS Redstone Simulator</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript" src="js/jquery_customized.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

<div id="palette">
  <h3>Palette</h3>
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td><div data-type="empty" class="square"></div></td>
      <td><div data-type="block" class="square"></div></td>
    </tr>
    <tr>
      <td><div data-type="circuit" class="square"></div></td>
      <td><div data-type="torch" class="square source"></div></td>
    </tr>
    <tr>
      <td><div data-type="memoryCell" class="square source"</div></td>
      <td><div data-type="pressurePlate" class="square source"></div></td>
    </tr>
    <tr>
      <td><div data-type="lever" class="square source"></div></td>
      <td><div data-type="button" class="square source"></div></td>
    </tr>
    <tr>
      <td><div data-type="repeater" class="square source"></div></td>
      <td><div data-type="noteblock" class="square"></div></td>
    </tr>
    <tr>
      <td><div data-type="piston" class="square"></div></td>
      <td><div data-type="stickyPiston" class="square"></div></td>
    </tr>
  </table>
</div>

<div id="controlBox">
  <h3>Control box</h3>
  <button id="flop">Test</button>
</div>

<div id="layerMap">
  <h3>Layer Map</h3> (ToDo: make layer maps)
  <span>Layer Up</span> <button>Add Layer</button><br />
  <span>Layer 1</span> <button>Delete</button> <button>Copy Up</button> <button>Copy Down</button><br />
  <span>Layer Down</span> <button>Add Layer</button>
</div>

<div id="stage">
  <h3>Stage</h3>
  <table data-z="1" cellpadding="0" cellspacing="0" border="0">
  </table>
</div>

</body>
</html>
